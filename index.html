<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Smart Watch</title>

    <!-- font-awesome -->
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">

    <!-- google-fonts -->

    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="main-div">

        <div class="container">
            
            <div class="wtach-div">

                <div class="design">
    
                    <div class="notify">
                        <div class="notify-left">
                            <span><i class="fas fa-music-alt"></i></span>
                            <span><i class="fad fa-headphones-alt"></i></span>
    
                            <span><i class="fab fa-bluetooth-b"></i></span>
    
                            <span><i class="far fa-wifi"></i></span>
    
                        </div>
    
                        <div class="notify-right">
                            <span><i class="far fa-battery-half"></i></span>
                        </div>
    
                    </div>
    
    
    
    
                    <div class="timer">
                        <div class="timer-left">
                            <span id="hours">00</span><span class="dot">:</span><span id="munite"></span>
                        </div>
                        <div class="timer-right">
                            <span id="appm"></span>
                            <span id="secend"></span>
                        </div>
    
    
    
                    </div>
    
                    <div class="din">
                        <span id="den"></span>
                    </div>
    
                    <div class="tarik">
                        <span id="date"></span><span id="dot">/</span><span id="month"></span><span id="dot">/</span><span id="year"></span>
                    </div>
                </div>
    
            </div>
    
            <div class="count-section">
                <div class="counter-inner">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="count-left">
                                <div class="count-left-inner">
                                    <button class="btn btn-danger" id="start">Start</button>
                                    <button class="btn btn-primary" id="stop">Stop</button>
                                    <button class="btn btn-success" id="reset">Reset</button>
                            
                                    <h1 id="out-put">0</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="./function.js"></script>
    <script src="./app.js"></script>

</body>

</html>
